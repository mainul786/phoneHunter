<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <title>Phone Hunter</title>
</head>

<body>
  <header>
    <h1>Explore PhoneHunter!</h1>
  </header>
  <main class="container">
    <section>
      <div class="mb-3 w-50">
        <input type="email" id="input-field" class="form-control" id="exampleFormControlInput1"
          placeholder="search by name">
        <div id="btn-search" class="btn btn-primary">search</div>
      </div>
    </section>
    <section>
      <div id="phone-container" class="row row-cols-1 row-cols-md-3 g-4">

      </div>
      <div id="phone-not-found" class="mt-4 d-none">
        <h2 class="text-warning">Phone not found please try again new search!</h2>
      </div>

      <div class="mt-4 text-center d-none" id="show-container">
        <button class="btn btn-primary" id="btn-show-all">show all</button>
      </div>

    </section>
    <section id="spinnerLoder" class="d-none text-center mt-4">
      <div class="spinner-border text-success mt-4" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </section>

    <section>
      <!-- Button trigger modal -->

      <!-- Modal -->
      <div class="modal fade" id="phoneDetailsModal" tabindex="-1" aria-labelledby="phoneDetailsModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="phoneDetailsModalLabel">Modal title</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div id="modal-body" class="modal-body">
              
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
    </section>

  </main>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="js/app.js"></script>
</body>

</html>
